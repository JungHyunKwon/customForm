<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
	<title>label</title>
	<link href="css/common.css" type="text/css" rel="stylesheet" />
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.label.min.js"></script>
	<script>
		$(function() {
			$('.label, :reset').label();
		});
	</script>
</head>
<body>
<h1>label</h1>
<form>
	<fieldset>
		<legend>서식</legend>

		<h2>select</h2>
		<span class="label select">
			<span class="label_text">&nbsp;</span>
			<select class="label_item" title="연도">
				<option value="">2018</option>
				<option value="">2017</option>
				<option value="">2016</option>
			</select>
		</span>

		<h3>multiple</h3>
		<span class="label select multiple">
			<span class="label_text">요일 선택</span>
			<select multiple class="label_item" title="요일">
				<option value="">월요일</option>
				<option value="">화요일</option>
				<option value="">수요일</option>
				<option value="">목요일</option>
				<option value="">금요일</option>
				<option value="">토요일</option>
				<option value="">일요일</option>
			</select>
		</span>

		<h2>input[type='checkbox']</h2>
		<label class="label checkbox">
			<span class="label_text">checkbox</span>
			<input type="checkbox" class="label_item" />
		</label>

		<h2>input[type='radio']</h2>
		<label class="label radio">
			<span class="label_text">radio</span>
			<input type="radio" name="radio" class="label_item" />
		</label>

		<label class="label radio">
			<span class="label_text">radio</span>
			<input type="radio" name="radio" class="label_item" />
		</label>

		<h2>input[type='file']</h2>
		<span class="label file">
			<span class="label_text">선택한 파일이 없습니다.</span>
			<input type="file" class="label_item" title="파일" />
		</span>
		
		<h3>multiple</h3>
		<span class="label file multiple">
			<span class="label_text">선택한 파일이 없습니다.</span>
			<input type="file" multiple class="label_item" title="다중 파일" />
		</span>

		<h2>input[type='reset']</h2>
		<input type="reset" value="초기화" />
	</fieldset>
</form>
</body>
</html>
