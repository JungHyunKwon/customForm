<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" />
	<title>customForm</title>
	<link href="css/common.css" type="text/css" rel="stylesheet" />
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.customForm.js"></script>
</head>
<body>
<h1>customForm</h1>
<form action="#n" method="post">
	<fieldset>
		<legend>예제 폼</legend>

		<h2>select</h2>
		<span data-custom="select">
			<label for="" data-custom-text>&nbsp;</label>
			<select id="">
				<option value="">2018</option>
				<option value="">2017</option>
				<option value="">2016</option>
			</select>
		</span>

		<h3>multiple</h3>
		<span data-custom="select_multiple">
			<label for="" data-custom-text="요일 선택">&nbsp;</label>
			<select id="" multiple>
				<option value="">월요일</option>
				<option value="" selected>화요일</option>
				<option value="">수요일</option>
				<option value="">목요일</option>
				<option value="">금요일</option>
				<option value="">토요일</option>
				<option value="">일요일</option>
			</select>
		</span>

		<h2>input[type='checkbox']</h2>
		<span data-custom="checkbox">
			<label for="" data-custom-text>checkbox</label>
			<input type="checkbox" id="" />
		</span>

		<h2>input[type='radio']</h2>
		<span data-custom="radio">
			<label for="" data-custom-text>radio</label>
			<input type="radio" id="" name="radio" />
		</span>

		<span data-custom="radio">
			<label for="" data-custom-text>radio</label>
			<input type="radio" id="" name="radio" />
		</span>

		<h2>input[type='file']</h2>
		<span data-custom="file">
			<label for="" data-custom-text="선택된 파일이 없습니다.">&nbsp;</label>
			<input type="file" id="" />
		</span>
		
		<h3>multiple</h3>
		<span data-custom="file_multiple">
			<label for="" data-custom-text="선택된 파일이 없습니다.">&nbsp;</label>
			<input type="file" id="" multiple />
		</span>

		<h2>input[type='reset']</h2>
		<input type="reset" value="초기화" />
	</fieldset>
</form>

<script type="text/javascript">

 function getRealPath(obj){
  obj.select();

 

  // document.selection.createRange().text.toString(); 이게 실행이 안된다면....

  // document.selection.createRangeCollection()[0].text.toString(); 이걸로....
  console.log(obj.selection);
  document.upimage.real_path.value = document.selection.createRangeCollection()[0].text.toString();

}
</script>

 
<form name="upimage">
<input type="file" id="uploadInput" name="uploadInput" onchange="getRealPath(this);" />

<input type="hidden" id="real_path" name="real_path" value="" />
</form>
</body>
</html>
